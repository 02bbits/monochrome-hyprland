windowrulev2 = suppressevent maximize, class:.* # You'll probably like this.

# Map apps to suitable workspaces
windowrulev2 = workspace 10, class:^([Dd]iscord|[Ww]ebCord|[Vv]esktop)$
windowrulev2 = workspace 2, class:^(floorp|app.zen_browser.zen|org.mozilla.firefox|one.ablaze.floorp)$
windowrulev2 = workspace 3, class:^(Code|jetbrains-idea-ce|jetbrains-idea|dev.zed.Zed|Cursor|jetbrains-pycharm)$
windowrulev2 = workspace 4, class:^(obsidian)$
windowrulev2 = workspace 1, class:^(pomodorolm)$

# windowrulev2 = float, class:^(gnome-pomodoro)$          # position and size for pomodoro
# windowrulev2 = size 360 484, class:^(gnome-pomodoro)$
# windowrulev2 = move 1400 280, class:^(gnome-pomodoro)$
# windowrulev2 = noanim, class:^(gnome-pomodoro)$
#
# windowrulev2 = float, title:^(peaclocks)(.*)$
# windowrulev2 = size 498 337, title:^(peaclocks)(.*)$

# focus rofi
windowrulev2 = stayfocused, class:(Rofi)

# custom size / float
windowrule = float, class:org.gnome.Calendar
windowrule = size 60% 60%, class:org.gnome.Calendar
windowrule = float, class:^(thunar|nemo|org.kde.dolphin|org.kde.ark)$
windowrule = float, class:^(blueman-manager)
windowrule = size 50% 65%, class:^(thunar|org.kde.dolphin|nemo)$
windowrule = size 400 500, class:protonvpn-app
#windowrulev2 = noborder, focus:0

# Pin floating video
windowrulev2 = float, title:^(Picture in picture)$
windowrulev2 = pin, title:^(Picture in picture)$

windowrulev2 = float, class:(org.gnome.FileRoller)
windowrulev2 = float, title:^(Figure \d+)$, class:(python3)
windowrulev2 = float, class:(xdg-desktop-portal-gtk|org.freedesktop.impl.portal.desktop.kde)

# Fix Asprite no tiling
windowrulev2 = tile, class:(Aseprite)
